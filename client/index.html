<!DOCTYPE html>
<html ng-app="mySocketApp" ng-controller="IndexCtrl">
  <head>

    <base href="/">

    <title>mySocketApp</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <!-- endinject -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- endbuild -->

  </head>
  <body>

    <header ng-include="'header.html'"></header>

    <div ui-view></div>

    <script src="socket.io/socket.io.js"></script>
    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/index/index.controller.js"></script>
    <script src="views/homeExample/homeEx.js"></script>
    <script src="views/homeExample/homeEx.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/chat/chat.js"></script>
    <script src="views/chat/chat.controller.js"></script>
    <script src="services/socket/socket.service.js"></script>
    <script src="services/UserService.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>
  </body>
</html>
