<input type="text" class="form-control" placeholder="..." ng-model="msgToSend" ng-hide="!loggedIn"></input><br>
<button type="button" ng-click="send()" ng-hide="!loggedIn">SendMsg</button>
<h1>Chat:</h1>
<div id="msg">
</div>
<h2>Active users:</h2>
<div id="activeUsers">
  <ul>
    <li ng-repeat="user in activeUsers track by $index" class="list-group-item">{{user}}</li>
  </ul>
</div>
